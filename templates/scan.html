<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Scanner</title>
</head>
<body>
  <h2>Scan Barcode</h2>
  <video id="camera" autoplay playsinline style="width:100%; max-width:400px;"></video>
  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none;">
  <button id="startBtn">ðŸ“· Start Camera</button>
  <button id="photoBtn" style="display:none;">ðŸ“¸ Upload Photo</button>

  <script>
    const startBtn = document.getElementById("startBtn");
    const photoBtn = document.getElementById("photoBtn");
    const camera = document.getElementById("camera");
    const photoInput = document.getElementById("photoInput");

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        camera.srcObject = stream;
      } catch (err) {
        console.error("Camera failed:", err);
        alert("Camera not available. Please upload photo instead.");
        photoBtn.style.display = "inline-block";
      }
    });

    photoBtn.addEventListener("click", () => {
      photoInput.click();
    });

    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        alert("Photo selected: " + file.name);
        // TODO: send file to backend or run barcode scanner
      }
    });
  </script>
</body>
</html>
